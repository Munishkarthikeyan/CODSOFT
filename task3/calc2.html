<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            background: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .clear {
            grid-column: span 2;
            width: 100%;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ffffff;
            background: #000000;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            color: #ffffff;
            width: 100%;
        }
        button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display form-control" id="display" disabled>
        <div class="buttons">
            <button class="btn btn-danger clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-dark clear" onclick="clearOne()">âŒ«</button>
            <button class="btn btn-dark" onclick="appendValue('/')">/</button>
            <button class="btn btn-dark" onclick="appendValue('*')">*</button>
            <button class="btn btn-dark" onclick="appendValue('-')">-</button>
            <button class="btn btn-dark" onclick="appendValue('+')">+</button>
            <button class="btn btn-dark" onclick="appendValue('1')">1</button>
            <button class="btn btn-dark" onclick="appendValue('2')">2</button>
            <button class="btn btn-dark" onclick="appendValue('3')">3</button>
            <button class="btn btn-dark" onclick="appendValue('4')">4</button>
            <button class="btn btn-dark" onclick="appendValue('5')">5</button>
            <button class="btn btn-dark" onclick="appendValue('6')">6</button>
            <button class="btn btn-dark" onclick="appendValue('7')">7</button>
            <button class="btn btn-dark" onclick="appendValue('8')">8</button>
            <button class="btn btn-dark" onclick="appendValue('9')">9</button>
          
           
           
            <button class="btn btn-dark clear" onclick="appendValue('0')">0</button>
            <button class="btn btn-dark" onclick="calculateResult()">=</button>
            `
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function clearOne() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (e) {
                alert('Invalid input');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
